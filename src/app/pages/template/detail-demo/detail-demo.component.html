<nz-card style="min-height: calc(100vh - 112px);">
  <nz-page-header class="site-page-header" nzBackIcon>
    <nz-page-header-title>#{{itemDetailModel.maDonTuyen}}</nz-page-header-title>
    
    <nz-page-header-subtitle>
      <span nz-icon nzType="profile" nzTheme="fill" style="color:rgb(47, 0, 255); font-size: 25px;"></span>
    </nz-page-header-subtitle>
    
    <nz-page-header-extra>
      <nz-space>
        <button nz-button nzType="primary"  nzDanger  nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="delete(itemDetailModel.id)">Xóa</button>
      </nz-space>
    </nz-page-header-extra>
    <nz-page-header-content>
      <div class="content">
        <div class="main">
          <nz-descriptions nzSize="small" [nzColumn]="2">
            <nz-descriptions-item nzTitle="Hiệp hội" [nzSpan]="1">{{itemDetailModel.hiepHoi}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Số lượng tiến cử" [nzSpan]="1">{{itemDetailModel.soLuongTienCu}}</nz-descriptions-item>

            <nz-descriptions-item nzTitle="Công ty tiếp nhận" [nzSpan]="1">{{itemDetailModel.congTy}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Chương trình" [nzSpan]="1">{{itemDetailModel.chuongTrinh}}</nz-descriptions-item>

            <nz-descriptions-item nzTitle="Ghi chú" [nzSpan]="2">
              {{itemDetailModel.ghiChu}}
            </nz-descriptions-item>
          </nz-descriptions>
        </div>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</nz-card>
