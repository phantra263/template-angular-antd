<nz-breadcrumb style="margin-bottom: 3px; margin-left: 5px;">
  <nz-breadcrumb-item>
    <i nz-icon nzType="home" nzTheme="fill" style="font-size: 16px; color: rgb(16, 142, 233);"></i>
  </nz-breadcrumb-item>

  <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">
    <a><span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">{{ breadcrumb.label }}</span></a>
  </nz-breadcrumb-item>

</nz-breadcrumb>
